<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Book Exchange</title>
    <link rel="website icon" type="png" href="Assets/logo icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #f8ca30;
            border-color: #f8ca30;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #e0b420;
            border-color: #e0b420;
        }

        .image-selection-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .image-option {
            width: 120px;
            height: 160px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
        }

        .image-option:hover {
            border-color: #f8ca30;
            transform: scale(1.05);
        }

        .image-option.selected {
            border-color: #f8ca30;
            border-width: 3px;
        }

        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .custom-image-upload {
            border: 2px dashed #f8ca30;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
        }

        .custom-image-upload i {
            font-size: 2rem;
            color: #f8ca30;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg px-4" style="background-color: #f3efee;">
        <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
            <img src="Assets/main logo.png" alt="main-logo" style="width:150px;">
        </a>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Add New Book</h2>

                    <form id="addBookForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Book Title *</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Author *</label>
                                    <input type="text" class="form-control" id="author" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">ISBN</label>
                                    <input type="text" class="form-control" id="isbn">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Genre</label>
                                    <input type="text" class="form-control" id="genre"
                                        placeholder="Fiction, Mystery, etc.">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Price (PKR) *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">‚Ç®</span>
                                        <input type="number" class="form-control" id="price" min="0" step="0.01"
                                            placeholder="0.00" required>
                                    </div>
                                    <small class="text-muted">Set price as 0 for free exchange</small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Condition *</label>
                                    <select class="form-select" id="condition" required>
                                        <option value="">Select Condition</option>
                                        <option value="New">New</option>
                                        <option value="Like New">Like New</option>
                                        <option value="Very Good">Very Good</option>
                                        <option value="Good" selected>Good</option>
                                        <option value="Fair">Fair</option>
                                        <option value="Poor">Poor</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <!-- Clean Image Selection Section -->
                        <div class="mb-4">
                            <label class="form-label">Select Book Images (Choose up to 3 images)</label>
                            <div class="image-selection-container" id="imageSelectionContainer">

                                <!-- Custom image upload -->
                                <div class="image-option custom-image-upload"
                                    onclick="document.getElementById('customImageInput').click()">
                                    <i class="fas fa-plus mb-2"></i>
                                    <small class="text-center">Upload Custom Image</small>
                                    <input type="file" id="customImageInput" accept="image/*" style="display: none;"
                                        onchange="handleCustomImage(event)">
                                </div>
                            </div>

                            <!-- Selected Images Preview -->
                            <div class="mt-3">
                                <label class="form-label">Selected Images:</label>
                                <div class="image-selection-container" id="selectedImagesPreview">
                                    <div class="text-muted">No images selected yet</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"
                                placeholder="Describe the book's content and condition..."></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Add Book</button>
                            <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize selected images array (variables)
        let selectedImages = [];
        let customImages = [];

        // Loading Font Awesome for icons
        if (!document.querySelector('link[href*="font-awesome"]')) {
            const faLink = document.createElement('link');
            faLink.rel = 'stylesheet';
            faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
            document.head.appendChild(faLink);
        }

        // SELECT IMAGE FUNCTION
        function selectImage(imagePath, element) {
            console.log("Selecting image:", imagePath);

            if (selectedImages.length >= 3) {
                alert('Maximum 3 images allowed');
                return;
            }

            // Remove selection from all images
            document.querySelectorAll('.image-option').forEach(img => {
                img.classList.remove('selected');
            });

            // Add selection to clicked image
            element.classList.add('selected');

            // Add to selected images if not already selected
            if (!selectedImages.includes(imagePath)) {
                selectedImages.push(imagePath);
                console.log("‚úÖ Image added to selectedImages:", imagePath);
                updateSelectedImagesPreview();
            }
        }

        // HANDLE CUSTOM IMAGE UPLOAD
        function handleCustomImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (selectedImages.length >= 3) {
                alert('Maximum 3 images allowed');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                // STORE ONLY BASE64 DATA URL FOR PREVIEW PURPOSES
                const imageDataUrl = e.target.result;

                selectedImages.push(imageDataUrl);

                customImages.push({
                    file: file,
                    dataUrl: imageDataUrl
                });

                console.log("‚úÖ Custom image added:", file.name);
                console.log("üì∏ Preview with base64 data URL");
                updateSelectedImagesPreview();
            };

            reader.readAsDataURL(file);
            event.target.value = ''; // Reset file input
        }

        // UPDATE SELECTED IMAGES PREVIEW
        function updateSelectedImagesPreview() {
            const previewContainer = document.getElementById('selectedImagesPreview');
            previewContainer.innerHTML = '';

            if (selectedImages.length === 0) {
                previewContainer.innerHTML = '<div class="text-muted">No images selected</div>';
                return;
            }

            selectedImages.forEach((image, index) => {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'image-option position-relative';
                previewDiv.innerHTML = `
                <img src="${image}" alt="Selected ${index + 1}" style="width: 100%; height: 100%; object-fit: cover;">
                <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1" 
                        onclick="removeSelectedImage(${index})" style="padding: 2px 6px; font-size: 12px;">√ó</button>
            `;
                previewContainer.appendChild(previewDiv);
            });
        }

        // REMOVE SELECTED IMAGE
        function removeSelectedImage(index) {
            selectedImages.splice(index, 1);

            // Also remove from customImages if it was a custom image
            if (customImages.length > index) {
                customImages.splice(index, 1);
            }

            updateSelectedImagesPreview();

            // Reset selection styles
            document.querySelectorAll('.image-option').forEach(img => {
                img.classList.remove('selected');
            });
        }

        // EXTRACT FILE NAME FROM PATH
        function extractFileName(imagePath) {
            if (!imagePath) return '';

            // If it's a base64 image, return empty string
            if (imagePath.startsWith('data:image')) {
                console.log("Base64 image found, skipping");
                return '';
            }

            // Extract file name from path
            const parts = imagePath.split('/');
            const fileName = parts[parts.length - 1];
            console.log("Extracted file name:", fileName);

            return fileName;
        }

        // FORM SUBMISSION
        document.getElementById("addBookForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const userData = JSON.parse(localStorage.getItem('user'));
            if (!userData) {
                alert("Please login first");
                window.location.href = "index.html";
                return;
            }

            console.log("=== FORM SUBMISSION DEBUG ===");
            console.log("Selected Images:", selectedImages);
            console.log("Custom Images:", customImages);

            // PREPARE FORM DATA
            const formData = new FormData();

            // Add form fields
            formData.append('title', document.getElementById('title').value);
            formData.append('author', document.getElementById('author').value);
            formData.append('user_id', userData.user_id);
            formData.append('isbn', document.getElementById('isbn').value);
            formData.append('genre', document.getElementById('genre').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('condition', document.getElementById('condition').value);
            formData.append('description', document.getElementById('description').value);

            // CUSTOM IMAGES KE LIYE FILES APPEND KAREIN
            customImages.forEach((customImage, index) => {
                formData.append(`image${index + 1}`, customImage.file);
            });

            // Sending predefined images (if any)
            selectedImages.forEach((imageData, index) => {
                // Agar predefined image hai (base64 nahi hai)
                if (imageData.startsWith('Assets/')) {
                    formData.append(`predefined_image${index + 1}`, imageData);
                }
            });

            console.log("üì¶ Uploading book with images...");

            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Adding Book...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://localhost/project/backend/api/books/create.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log("‚úÖ API RESPONSE:", result);

                if (result.success) {
                    alert("Book added successfully with ID: " + result.book_id);
                    window.location.href = "dashboard.html";
                } else {
                    alert("Error: " + (result.message || "Unknown error occurred"));
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                alert("Error: " + error.message);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        // Load Font Awesome for icons
        const faScript = document.createElement('script');
        faScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js';
        document.head.appendChild(faScript);
    </script>
</body>

</html>
