<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books - Book Exchange</title>
    <link rel="website icon" type="png" href="Assets/logo icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f3efee;
        }
        .book-card {
            transition: transform 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="Assets/main logo.png" alt="main-logo" style="width:150px;">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-3">
                <li class="nav-item"><a href="browser-book.html" class="nav-link">Browse Books</a></li>
                <li class="nav-item"><a href="my-books.html" class="nav-link">My Book</a></li>
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>My Books</h1>
                    <span class="badge bg-primary" id="booksCount">0 books</span>
                </div>
                <div class="row" id="booksList">
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading your books...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DEBUG: Log script version
        console.log("=== My Books Script Loaded (Version 3.0) ===");
        
        // Check if user is logged in
        const userData = JSON.parse(localStorage.getItem('user')) || null;

        if (!userData || !userData.loggedIn) {
            alert("Please login first");
            window.location.href = "login.html";
        } else {
            console.log("User logged in:", userData.user_id);
            loadMyBooks();
        }

        // Load user's books from API
        async function loadMyBooks() {
            try {
                const userData = JSON.parse(localStorage.getItem('user')) || null;

                if (!userData || !userData.user_id) {
                    window.location.href = "login.html";
                    return;
                }

                console.log("Loading books for user:", userData.user_id);
                const response = await fetch(`http://localhost/project/backend/api/books/read.php?user_id=${userData.user_id}`);
                console.log("Response status:", response.status);
                
                const data = await response.json();
                console.log("Books data received:", data);

                if (data.books && data.books.length > 0) {
                    displayMyBooks(data.books);
                } else {
                    document.getElementById('booksList').innerHTML = `
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-book fa-3x mb-3"></i>
                            <h4>You haven't added any books yet</h4>
                            <p>Start sharing your books with the community!</p>
                            <a href="add-book.html" class="btn btn-primary">Add Your First Book</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading my books:', error);
                document.getElementById('booksList').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error loading books. Please try again.
                        </div>
                    </div>
                `;
            }
        }

        // Display user's books
        function displayMyBooks(books) {
            console.log("Displaying books:", books.length);
            const booksList = document.getElementById('booksList');
            document.getElementById('booksCount').textContent = `${books.length} books`;

            if (books.length === 0) {
                booksList.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            You haven't added any books yet.
                        </div>
                        <a href="add-book.html" class="btn btn-primary btn-lg mt-3">
                            <i class="fas fa-plus me-2"></i>Add Your First Book
                        </a>
                    </div>
                `;
                return;
            }

            let html = '';
            books.forEach(book => {
                html += `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card book-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title">${book.title}</h5>
                                    <span class="badge ${book.status === 'Available' ? 'bg-success' : 'bg-warning'}">
                                        ${book.status}
                                    </span>
                                </div>
                                <h6 class="card-subtitle mb-2 text-muted">by ${book.author}</h6>
                                <p class="card-text">${book.description || 'No description available.'}</p>
                                <div class="book-meta mb-3">
                                    <small class="text-muted d-block">
                                        <strong>Genre:</strong> ${book.genre || 'Not specified'}
                                    </small>
                                    <small class="text-muted d-block">
                                        <strong>Condition:</strong> ${book.condition}
                                    </small>
                                    <small class="text-muted d-block">
                                        <strong>Added:</strong> ${new Date(book.created_at).toLocaleDateString()}
                                    </small>
                                </div>
                                <div class="btn-group w-100">
                                    <button class="btn btn-outline-primary btn-sm" onclick="editBook(${book.id})">
                                        <i class="fas fa-edit me-1"></i>Edit
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" onclick="deleteBook(${book.id})">
                                        <i class="fas fa-trash me-1"></i>Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            booksList.innerHTML = html;
        }

        // Edit Book Function
        function editBook(bookId) {
            console.log("Editing book:", bookId);
            const userData = JSON.parse(localStorage.getItem('user')) || null;

            if (!userData || !userData.loggedIn) {
                alert("Please login first");
                window.location.href = "login.html";
                return;
            }

            window.location.href = `edit-book.html?id=${bookId}`;
        }
     
        // Delete Book Function using POST
        // Delete Book Function using POST
async function deleteBook(bookId) {
    console.log("=== DELETE BOOK STARTED ===");
    console.log("Book ID:", bookId);
    
    if (!confirm('Are you sure you want to delete this book?')) {
        return;
    }
    
    const userData = JSON.parse(localStorage.getItem('user')) || null;
    
    if (!userData || !userData.user_id) {
        alert("Please login first");
        window.location.href = "login.html";
        return;
    }
    
    try {
        console.log("Sending delete request...");
        console.log("URL: http://localhost/project/backend/api/books/delete.php");
        console.log("Data:", { id: bookId, user_id: userData.user_id });
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
        
        const response = await fetch('http://localhost/project/backend/api/books/delete.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                id: bookId,
                user_id: userData.user_id
            }),
            signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        console.log("Response received");
        console.log("Status:", response.status);
        console.log("Status text:", response.statusText);
        console.log("Headers:", [...response.headers]);
        
        // Get response as text first
        const responseText = await response.text();
        console.log("Raw response length:", responseText.length);
        console.log("Raw response:", responseText);
        
        // Check if response is empty
        if (!responseText || responseText.trim() === '') {
            console.error("Empty response from server");
            alert('Server returned empty response');
            return;
        }
        
        let data;
        try {
            data = JSON.parse(responseText);
            console.log("Parsed JSON successfully:", data);
        } catch (parseError) {
            console.error("JSON Parse Error:", parseError);
            console.error("Response that failed to parse (first 500 chars):", responseText.substring(0, 500));
            
            // Check if it's HTML
            if (responseText.includes('<!DOCTYPE') || responseText.includes('<html')) {
                console.error("Server returned HTML instead of JSON");
                alert('Server error: Received HTML page. Check PHP configuration.');
            } else if (responseText.includes('error') || responseText.includes('Error')) {
                console.error("Contains error text:", responseText);
                alert('Server error: ' + responseText.substring(0, 200));
            } else {
                alert('Server returned invalid JSON. Check console for details.');
            }
            return;
        }
        
        if (data.success) {
            alert('Book deleted successfully!');
            loadMyBooks(); // Reload the list
        } else {
            alert('Error: ' + (data.message || 'Failed to delete book'));
        }
    } catch (error) {
        console.error('Network Error:', error);
        if (error.name === 'AbortError') {
            alert('Request timeout. Server took too long to respond.');
        } else {
            alert('Network error: ' + error.message);
        }
    }
}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
