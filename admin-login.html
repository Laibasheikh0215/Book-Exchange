<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Book Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .login-header p {
            margin: 5px 0 0;
            opacity: 0.8;
        }

        .login-body {
            padding: 30px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .input-group-text {
            background: white;
            border: 2px solid #e9ecef;
            border-right: none;
        }

        .form-control:focus+.input-group-text {
            border-color: var(--accent);
        }

        .btn-login {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-login:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 15px;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: var(--light);
            border-top: 1px solid #dee2e6;
        }

        .login-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        .security-notice {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid var(--warning);
        }

        .security-notice h6 {
            color: var(--warning);
            margin-bottom: 5px;
        }

        .security-notice p {
            margin: 0;
            font-size: 13px;
            color: #6c757d;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <!-- You can replace this with your actual logo -->
            <div class="logo-placeholder">
                <i class="fas fa-book fa-3x mb-3"></i>
            </div>
            <h2><i class="fas fa-user-shield me-2"></i>Admin Login</h2>
            <p>Book Exchange Management System</p>
        </div>

        <div class="login-body">
            <div id="message" class="alert alert-danger" style="display: none;"></div>

            <form id="adminLoginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter admin username" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required>
                        <span class="input-group-text password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>

            <div class="security-notice">
                <h6><i class="fas fa-exclamation-triangle me-2"></i>Security Notice</h6>
                <p>This area is restricted to authorized personnel only. Unauthorized access attempts will be logged.
                </p>
            </div>
        </div>

        <div class="login-footer">
            <p class="mb-0">
                <a href="../index.html"><i class="fas fa-arrow-left me-1"></i>Back to Main Site</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('adminLoginForm');
            const messageDiv = document.getElementById('message');
            const loginButton = document.getElementById('loginButton');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Check if admin is already logged in
            const adminData = JSON.parse(localStorage.getItem('admin'));
            if (adminData && adminData.loggedIn) {
                showMessage('You are already logged in. Redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = 'admin_dashboard.html';
                }, 2000);
            }

            // Toggle password visibility
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            //form submission

            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                // Get form data
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Basic validation
                if (!username || !password) {
                    showMessage('Please fill in all fields', 'danger');
                    return;
                }

                // Show loading state
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';

                try {
                    // Prepare login data
                    const loginData = {
                        username: username,
                        password: password
                    };

                    console.log("Sending login request...");

                    // Send login request - UPDATED URL
                    const API_URL = 'http://localhost/project/admin_simple_login.php';
                    console.log("Calling API:", API_URL);

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData)
                    });

                    console.log("Response status:", response.status);

                    // Get response as text first to see what's actually returned
                    const responseText = await response.text();
                    console.log("Raw response text:", responseText);

                    // Check if response is HTML (error) instead of JSON
                    if (responseText.trim().startsWith('<!DOCTYPE') || responseText.trim().startsWith('<html')) {
                        console.error("Server returned HTML error page instead of JSON");
                        throw new Error("Server error - check PHP configuration and file paths");
                    }

                    let result;
                    try {
                        result = JSON.parse(responseText);
                    } catch (parseError) {
                        console.error("JSON Parse Error:", parseError);
                        console.error("Response that failed to parse:", responseText);
                        throw new Error("Server returned invalid JSON response");
                    }

                    if (response.ok && result.success) {
                        showMessage(result.message + ' Redirecting to dashboard...', 'success');

                        // Store admin data in localStorage
                        const adminData = {
                            admin_id: result.admin.admin_id,
                            username: result.admin.username,
                            email: result.admin.email,
                            role: result.admin.role,
                            loggedIn: true,
                            loginTime: new Date().toISOString()
                        };

                        localStorage.setItem('admin', JSON.stringify(adminData));

                        // Redirect to dashboard after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'admin_dashboard.html';
                        }, 2000);

                    } else {
                        showMessage(result.message || 'Login failed. Please check your credentials.', 'danger');
                    }

                } catch (error) {
                    console.error('Login Error:', error);

                    let errorMessage = 'Error: ' + error.message;

                    if (error.message.includes('Failed to fetch')) {
                        errorMessage = 'Cannot connect to server. Please check if XAMPP/WAMP is running.';
                    } else if (error.message.includes('Server error')) {
                        errorMessage = 'Server configuration error. Please check PHP files and paths.';
                    } else if (error.message.includes('invalid JSON')) {
                        errorMessage = 'Server returned an error page. Check browser console for details.';
                    }

                    showMessage(errorMessage, 'danger');

                } finally {
                    // Reset button state
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
                }
            });

            // Function to show messages
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = `alert alert-${type}`;
                messageDiv.style.display = 'block';

                // Auto hide after 5 seconds for non-success messages
                if (type !== 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 5000);
                }
            }

            // Demo login for testing (remove in production)
            document.addEventListener('keydown', function (e) {
                // Press Ctrl+Alt+D for demo login
                if (e.ctrlKey && e.altKey && e.key === 'd') {
                    document.getElementById('username').value = 'admin';
                    document.getElementById('password').value = 'admin123';
                    showMessage('Demo credentials filled. Click Login to continue.', 'info');
                }
            });

            // Focus on username field when page loads
            document.getElementById('username').focus();
        });
    </script>
</body>

</html>
